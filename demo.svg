<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#1e1e2f" />
      <stop offset="1" stop-color="#121217" />
    </linearGradient>
    <style>
      .window { fill: url(#bg); stroke: #44475a; stroke-width: 2; rx: 8; }
      .title { fill: #f8f8f2; font-family: Arial, Helvetica, sans-serif; font-size: 18px; }
      .panel { fill: #282a36; stroke: #3b3e4a; stroke-width: 1; }
      .channel { fill: #6272a4; font-family: monospace; font-size: 14px; }
      .nick { fill: #50fa7b; font-family: monospace; font-size: 14px; }
      .msg { fill: #f1fa8c; font-family: monospace; font-size: 14px; }
      .meta { fill: #8be9fd; font-family: monospace; font-size: 12px; }
      .server { fill: #ff79c6; font-family: Arial, Helvetica, sans-serif; font-size: 13px; }
    </style>
  </defs>

  <!-- Main window -->
  <rect x="20" y="20" width="960" height="560" class="window" rx="10"/>
  <text x="36" y="46" class="title">ircserv (demo)</text>
  <text x="860" y="46" class="server">127.0.0.1:6667</text>

  <!-- Left sidebar (channels/users) -->
  <rect x="30" y="70" width="220" height="500" class="panel" rx="6"/>
  <text x="44" y="98" class="channel">#general</text>
  <text x="44" y="122" class="channel">#42</text>
  <text x="44" y="146" class="channel">#random</text>

  <text x="44" y="186" class="meta">Users</text>
  <text x="44" y="206" class="nick">@alice</text>
  <text x="44" y="226" class="nick">+bob</text>
  <text x="44" y="246" class="nick">carol</text>

  <!-- Chat area -->
  <rect x="260" y="70" width="700" height="430" class="panel" rx="6"/>

  <!-- Chat messages -->
  <text x="276" y="100" class="meta">[12:03] &lt;server&gt; : Welcome to 42_irc</text>
  <text x="276" y="130" class="nick">alice:</text>
  <text x="336" y="130" class="msg">Salut tout le monde !</text>

  <text x="276" y="160" class="nick">bob:</text>
  <text x="336" y="160" class="msg">Hello Alice â€” test PRIVMSG works</text>

  <text x="276" y="190" class="nick">carol:</text>
  <text x="336" y="190" class="msg">Joined #general</text>

  <text x="276" y="220" class="meta">[12:05] &lt;server&gt; : Topic for #general: Welcome to the demo</text>

  <!-- Input box -->
  <rect x="260" y="520" width="700" height="40" fill="#0f1117" stroke="#3b3e4a" rx="6"/>
  <text x="276" y="548" class="meta">/nick monnick</text>

  <!-- Right info panel -->
  <rect x="760" y="510" width="200" height="60" class="panel" rx="6"/>
  <text x="774" y="536" class="meta">Server</text>
  <text x="774" y="556" class="server">ircserv v1.0</text>

  <!-- Small footer -->
  <text x="36" y="595" class="meta">Demo: shows registration, PRIVMSG routing, JOIN, and topic handling.</text>
</svg>
